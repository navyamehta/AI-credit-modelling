<!DOCTYPE HTML>
<html>

<head>
	<title>Credit Coast</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/assets/css/main.css" />


	<noscript>
		<link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload landing">
	<div id="page-wrapper">

		<header id="header">
			<h1 id="logo"><a href="index.html"><img src = "/static/logo.png" width = "50%" style = "margin-left:-20%;"></a></h1>
			<nav id="nav">
				<ul>
					<li><a href="/about">About</a></li>
					<!-- if not authenticated yet -->
					<li><a href="/home">{{ name }} </a></li>
					<li><a href="/logout">Logout</a></li>
					<!-- else if authenticated
					<li>USERNAME</li>
					<li><a href = 'logout.html'>Logout</a></li> -->
				</ul>
			</nav>
		</header>

		<section id="five" class="wrapper style2 special fade">
			<div align='center' class="container">
				<header>
					<h2>Welcome, {{name}}
					</h2>
					<h3>Your credit score as last calculated on
						<!-- LAST_DATE --> was: {{ score }}
						<!-- LAST_CREDIT_SCORE -->
					</h3>

				</header>


				<!-- make data-value the credit score -->
				<div id="gauge1" class="gauge" data-value="{{score}}"> </div>
				<script src="/static/raphael-2.1.4.min.js"></script>
				<script src="/static/justgage.js"></script>

				<script>
					document.addEventListener("DOMContentLoaded", function (event) {
						var screenWidth = window.screen.width;
						var perc = screenWidth / 5;
						var g = new JustGage({
							id: "gauge1",
							value: 300,
							min: 0,
							max: 1000,
							valueFontColor: "#fff",
							gaugeColor: "#fff",
							levelColors: ["#e44c65"],
							startAnimationTime: 2000,
							startAnimationType: ">",
							refreshAnimationTime: 1000,
							refreshAnimationType: "bounce",
							hideMinMax: true,
						})
					});
				</script>
				<br>

				<form action="/update" class="cta">
					<a href = "/go_update"><div class="col-4 col-12-xsmall"><input type="button" value="Edit Personal Information"
							class="fit primary" /></div></a>
			</div>
			</form>
	</div>
	</section>

	<footer id="footer">
		<ul class="icons">
			<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
			<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
			<li><a href="https://github.com/navyamehta/AI-credit-modelling/" class="icon alt fa-github"><span
						class="label">Github</span></a></li>
		</ul>
		<ul class="copyright">
			<li>&copy; Credit Coast. All rights reserved.</li>
			<li>Design: <a href="/about">Credit Coast Team</a></li>
			<li><a href='/legal'>LEGAL</a></li>
		</ul>
	</footer>

	</div>

	<script src="/static/assets/js/jquery.min.js"></script>
	<script src="/static/assets/js/jquery.scrolly.min.js"></script>
	<script src="/static/assets/js/jquery.dropotron.min.js"></script>
	<script src="/static/assets/js/jquery.scrollex.min.js"></script>
	<script src="/static/assets/js/browser.min.js"></script>
	<script src="/static/assets/js/breakpoints.min.js"></script>
	<script src="/static/assets/js/util.js"></script>
	<script src="/static/assets/js/main.js"></script>

</body>

</html>
